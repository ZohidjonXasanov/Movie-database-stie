<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./img/header_img/Capture_title.PNG"
      type="image/x-icon"
    />
    <title>The Movie Database (TMDB)</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #032541">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="./img/header_img/Capture.PNG" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <div class="dropdown">
                <button class="dropbtn">Movies</button>
                <div class="dropdown-content">
                  <a href="#">Popular</a>
                  <a href="#">Now Playing</a>
                  <a href="#">Upcoming</a>
                  <a href="#">Top Rated</a>
                </div>
              </div>
              <div class="dropdown">
                <button class="dropbtn">TV SHows</button>
                <div class="dropdown-content">
                  <a href="#">Popular</a>
                  <a href="#">Airing</a>
                  <a href="#">On TV</a>
                  <a href="#">Top Rated</a>
                </div>
              </div>
              <div class="dropdown">
                <button class="dropbtn">People</button>
                <div class="dropdown-content">
                  <a href="#">Popular People</a>
                </div>
              </div>
              <div class="dropdown">
                <button class="dropbtn">More</button>
                <div class="dropdown-content">
                  <a href="#">Discussions</a>
                  <a href="#">Leaderboard</a>
                  <a href="#">Support</a>
                  <a href="#">API</a>
                </div>
              </div>
            </ul>
            <div class="header_icon d-flex">
              <a href="#">
                <i class="fa-solid fa-plus text-light fs-5 me-5"></i>
              </a>
              <a href="#">
                <div class="header_launlage"></div>
              </a>
              <a href="#">
                <i class="fa-solid fa-bell text-light fs-5 me-5"></i>
              </a>
              <a href="#">
                <i
                  class="fa-solid fa-magnifying-glass fs-4 me-4"
                  style="color: #01b4e4"
                ></i>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero_section_1 container-fluid">
        <h1 class="text-light">Welecome.</h1>
        <h2 class="text-light">
          Millions of movies, TV shows and people to discover. Explore now.
        </h2>
        <div class="Search_input_button">
          <input
            type="text"
            id="input_1"
            class="me-5"
            placeholder="Search for a movie, tv show, person......"
          />
          <button class="hero_section_1_button btn">Search</button>
        </div>
      </div>
    </main>
    <section>
      <div class="hero_section_2 container-fluid">
        <h1 class="text-light" style="margin-left: 25px; font-size: 70px">
          THAT'S A <br />
          WRAP 2022
        </h1>
        <p class="text-light fs-4" style="margin-left: 25px">
          The best (and worst) from 2022.
        </p>
        <a href="#">
          <button class="hero_section_2_button btn text-light">
            Check it out <i class="fa-solid fa-right-long text-light"></i>
          </button>
        </a>
      </div>
    </section>
    <div class="movei_section">
      
    </div>
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
